<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>451F</title>
    <link rel="shortcut icon" href="res/img/flame.ico">
    <link href="res/style/css/site.css" rel="stylesheet">
    <script src="res/js/jquery.min.js"></script>
    <script src="res/js/TextSelect.js"></script>
</head>
<body>
<div id="header">
    <div style="float: left;">
        <a class="header_logo" href="index.html">
            <div style="display: table-cell;"><img src="res/img/flame.ico" width="50px" height="50px"/></div>
            <div style="display: table-cell; vertical-align: middle; padding-left: 10px"><p>Главная</p></div>
        </a>
    </div>
    <div style="float: right;">
        <div style="display: table-cell;">
            <div class="header_button" id="login_button">
                <p>Вход</p>
            </div>
            <div class="login-form">
                <form>
                    <div class="inputs-block">
                        <input class="login_input" name="email" type="email" placeholder="Email">
                        <input class="login_input" name="password" type="password" placeholder="Пароль">

                        <div>
                            <input class="login_submit" type="submit" value="Войти">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div style="display: table-cell;">
            <div class="header_button" id="reg_button">
                <p>Регистрация</p>
            </div>
            <div class="reg-form">
                <form>
                    <div class="inputs-block">
                        <input class="login_input" name="name" type="name" placeholder="Имя">
                        <input class="login_input" name="email" type="email" placeholder="Email">
                        <input class="login_input" name="password" type="password" placeholder="Пароль">
                        <input class="login_input" name="password_check" type="password" placeholder="Повторите пароль">

                        <div>
                            <input class="login_submit" type="submit" value="Зарегистрироваться">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="page">

    <div id="block_menu">
        <a href="denun.html" class="block_menu_button">Создать донос</a>
        <a class="block_menu_button">История</a>
        <a class="block_menu_button">Отчет</a>
        <a class="block_menu_button">Статистика</a>
    </div>
    <div id="content">
        <div class="block">
            <table border="0px" cellspacing="10" style="width: 100%; margin-top: 20px" >
                <tr>
                    <td style="vertical-align: bottom; background: url('res/img/book_left.jpg'); background-size: cover;">
                    </td>
                    <td style="width: 1%; vertical-align: bottom; ">
                        <div style="font-family: of;">
                            <p> Официальный государственный</p>
                            <p> интернет сервис </p>
                            <p>по контролю запрещенного</p>
                            <p>книгооборота в городе N.</p>
                        </div>
                        <div style="margin-top: 50px;">
                            <img src="res/img/book.jpg"/>
                        </div>
                    </td>
                    <td style="vertical-align: bottom; background: url('res/img/book_left.jpg'); background-size: cover;">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div id="footer">
    <div>
        <p>Компания разработчиков "Самые умные" 2013-2014 гг Version 0.1</p>
    </div>
</div>
</body>

<script type="text/javascript">
    $(".header_button").disableSelection();
    $(".header_logo").disableSelection();
    $(".block_menu_button").disableSelection();

    $(document).ready(function () {
        SetSize();
        $(".login-form").hide();
        $("#login_button").click(function () {
            $(".login-form").toggle();
            $(".reg-form").hide();
        });
        $(".reg-form").hide();
        $("#reg_button").click(function () {
            $(".reg-form").toggle();
            $(".login-form").hide();
        });
    });
    $(window).resize(function () {
        SetSize();
    });
    function SetSize() {
        var content = ($("#content").height() + $("#header").height() + $("#footer").height());
        var body = $('body').height();
        if (content > body) {
            $("#footer").css({"position": "relative"});
            var pageHeight = $("#content").height();
            $("#page").height(pageHeight);
        } else {
            $("#footer").css({"position": "absolute"});
            var pageHeight = $("#footer").position().top - $("#header").height();
            $("#page").height(pageHeight);
        }
    }
</script>
</html>
